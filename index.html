<!-- Bhopal Smart City Hackathon 2.0 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="author" content="Shobhit Agarwal">

	<title>Smart Bhopal</title>

	<!-- Favicons-->
	<link rel="shortcut icon" href="img/favicon/sb-favicon.png">

	<!-- Google Icon Font(Materialize dependency) -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Materialize styles -->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css">

	<!-- Previous Mobilise styling inherited -->
	<link type="text/css" rel="stylesheet" href="css/main.css">

	<!-- Custom styling for tracker module -->
	<link type="text/css" rel="stylesheet" href="css/trackerStyle.css">
</head>
<body>
	
	<div class="main">

		<div id="tracker-component" class="flex-start">

			<!-- Header -->
			<header>
				<div class="menu-container" onclick="toggleMenu(this)">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>
				<img src="img/gear/logo.png"/>
			</header>

			<!-- Map -->
			<div class="tracker-map-wrapper">
				<div class="tracker-map">
					<div id="map-canvas" class=""></div>
				</div>
				<!-- <div id="map-nav-wrapper">
					<div class="tracker-map-location-wrapper input-field clear-margin">
						<div class="tracker-map-location-search-wrapper flex-start">
							<i class="material-icons font-2em go-relative darkBlue-text" style="top: 5px;">location_on</i>
							<input id="tracker-map-location-search" type="search" autocomplete="off" placeholder="Navigate to Place on Map">
						</div>
					</div>
				</div> -->
			</div>
			
			<!-- Tracker Components -->
			<div id="tracker-wrap" class="tracker-options-wrapper">

				<!-- Title Bar -->
				<div class="title-bar z-depth-2 text-transform-capitalize">
					Smart Bhopal
				</div>
				
				<!-- Tabs -->
				<div class="row">
					<div class="gridTabs-navBar col s12">
						<ul id="tracker-tabs" class="tabs tabs-fixed-width gridTabs">
							<li class="tab gridTab"><a class="active clear-padding" href="#tracker-op-1">Assignee</a></li>
							<li class="tab gridTab d-none"><a class="clear-padding" href="#tracker-op-2">Tender Report</a></li>
							<li class="tab gridTab d-none"><a class="clear-padding" href="#tracker-op-3">Contracts</a></li>
							<!-- <li class="tab gridTab d-none"><a class="clear-padding" href="#tracker-op-4">signsplan</a></li>
							<li class="tab gridTab d-none"><a class="clear-padding" href="#tracker-op-5">bannerplan</a></li> -->
						</ul>
					</div>
					
					<div id="tracker-operations" class="tabs-content-wrapper">
						<!-- Tab 1: Map -->
						<div id="tracker-op-1" class="col s12">
							
						</div>

						<!-- Tab 2: Track -->
						<div id="tracker-op-2" class="col s12 d-none">
							
						</div>

						<!-- Tab 3: Rostering -->
						<div id="tracker-op-3" class="col s12 d-none">
							
						</div>

						<!-- Tab 4: Signsplan -->
						<!-- <div id="tracker-op-4" class="col s12 d-none">
						</div> -->

						<!-- Tab 5: Bannerplan -->
						<!-- <div id="tracker-op-5" class="col s12 d-none">
						</div> -->
					</div> <!-- #tracker-operations ends -->
				</div> <!-- .row ends -->
			</div> <!-- #tracker-wrap ends -->
		</div> <!-- #tracker-component ends -->
	</div> <!-- .main ends -->

	<!-- Jquery script -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>	

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<!-- Google Maps API -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLPnqaK_4nJPiLNqHQSepypZpIkHZXKww&libraries=places"></script>

	<!-- Materialize script -->
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!-- Create custom HTML markers on Google Maps script by Dan Ward - warlyware(Github) -->	
	<script type="text/javascript" src="js/html-map-marker.js"></script>

	<!-- Tracker script -->
	<script type="text/javascript" src="js/tracker-script.js"></script>

</body>
</html>
